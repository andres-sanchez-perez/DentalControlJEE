<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Crear Tratamiento</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <style type="text/css">
            .ok td{
                background-color: green;
                color:white;
            }
            
            .medium td{
                background-color: yellow;
                color:black;
            }
            .bad td{
                background-color: red;
                color:white;
            }
        </style>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="Index.xhtml">Dental Control</a>
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Pacientes
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="Pacientes.xhtml">Ver Pacientes</a></li>
                  <li><a class="dropdown-item" href="Historiales.xhtml">Ver Historiales Creados</a></li>
                  <li><a class="dropdown-item" href="AgregarTratamiento.xhtml">Crear Tratamientos</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Doctores
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="Doctores.xhtml">Ver Doctores</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Productos
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="Inventario.xhtml">Ver Inventario</a></li>
                  <li><a class="dropdown-item" href="RepUsInventario.xhtml">Reponer o Usar elementos del Inventario</a></li>
                </ul>
            </div>
        </nav>
        <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
            <f:facet name="start">
                <h:graphicImage library="images" name="ajaxloading.gif" />
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
        <h:form>
            <h:panelGrid columns="2">
                
                <p class="font-weight-bold">Agregue un tratamiento despues de una cita</p>
                <br/><br/>
                <br/>
                <label >Seleccione un paciente</label>
                <br/>
                <p:selectOneMenu id="SeleccionaHistorial" converter="javax.faces.Integer" filter="true" filterMatchMode="startsWith" value="#{TratamientoBean.idHistorial}" class="form-control">
                    <f:selectItem class="dropdown-item" itemLabel="--Seleccione un historial--"/>
                    <f:selectItems class="dropdown-item" value="#{TratamientoBean.historiales}" var="c" itemLabel="#{c.idPaciente.nombre}" itemValue="#{c.idHistorial}">
                    </f:selectItems>
                    
                </p:selectOneMenu>
                <h:outputLabel value="Descripcion del tratamiento"/>
                <p:inputText class="form-control" value="#{TratamientoBean.tratamiento}">
                </p:inputText>
                
                <h:outputLabel value="Tipo de tratamiento"/>
                <p:inputText class="form-control"  value="#{TratamientoBean.tipo}">
                </p:inputText>
                
                <h:outputLabel value="Fecha del tratamiento"/>
                <p:calendar id="showCalendar" value="#{TratamientoBean.fecha}" pattern="dd/MM/yyyy" locale="es" widgetVar="cal">
                </p:calendar>
                
                <h:outputLabel value="Ingrese el costo del tratamiento"/>
                <h:inputText class="form-control" value="#{TratamientoBean.presupuesto}">
                   <f:converter converterId="javax.faces.Double"/>
                </h:inputText>
            </h:panelGrid>
            <br/><br/>
            <h:commandButton class="btn btn-dark" value="Actualizar" actionListener="#{TratamientoBean.agregarTratamiento()}">
            </h:commandButton>
        </h:form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </h:body>
</html>
